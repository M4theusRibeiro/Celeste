<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeste</title>

    <link rel="manifest" href="./assets/icon/favicon/manifest.json">
    <link rel="stylesheet" href="./styles/styles-gerais.css">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <script src="./js/cadastro.js"></script>
    <script src="./js/funcoes.js"></script>
</head>
<body>
<header>
    <nav>
        <div class="icon">
            <a href="pico8.html"><img src="./assets/img/morango.png"></a> 
        </div>
            <div class="navbar">
                <ul>
                    <li>
                        <a class="txtBranco" href="index.html">Home</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a class="agora" href="#">Cadastre-se</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a class="txtBranco"href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
</header>
    <main>
        <div class="banner imgFundo">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="container-form">
                 <div class="formulario">
                        <span style="font-size: 2vw;" class="txtVermelho titulo1">Cadastro</span>
                    <div class="campo">
                        <span class="txtBranco mensagem">Nome:</span>
                        <input onkeyup="verificarNome()" id="Nome" type="Nome" placeholder="Nome">
                    </div>
                    <div class="campo">
                        <span class="txtBranco mensagem">Email:</span>
                        <input onkeyup="verificarEmail()" id="Email" type="Email" placeholder="Email">
                    </div>
                    <div class="campo">
                        <span class="txtBranco mensagem">Senha:</span>
                        <input onkeyup="verificarSenha()" id="Senha" type="password" placeholder="Senha">
                    </div>
                    <div class="campo">
                        <span class="txtBranco mensagem">Confirmar senha:</span>
                        <input onkeyup="validarConfirmarSenha()" id="confirmaSenha" type="password" placeholder="Senha">
                    </div>
                    <div class="campo">
                        <span class="txtBranco mensagem">Personagem favorito:</span>
                        <select class="combo" id="persoFav">
                            <option id="nada" value=""></option>
                            <option value="madeleine">Madeleine</option>
                            <option value="badeleine">Badeleine</option>
                            <option value="theo">Theo</option>
                            <option value="oshiro">Oshiro</option>
                            <option value="vovo">Vovó</option>
                        </select>
                    </div>
                    <div class="campo">
                        <span class="txtBranco mensagem">Sentimento:</span>
                        <select id="sentimento">
                            <option id="nada" value=""></option>
                            <option value="fracasso">Fracasso</option>
                            <option value="ansiedade">Ansiedade</option>
                            <option value="solidao">Solidão</option>
                            <option value="Medo">Medo</option>
                            <option value="desesperanca">Desesperança</option>
                            <option value="inseguranca">Insegurança</option>
                            <option value="inadequacao">Inadequação</option>
                        </select>
                    </div>
                    <div class="contaExistente">
                        <span class="txtBranco">Já possui uma conta?</span>
                        <a class="txtVermelho" href="login.html">Clique aqui</a>
                    </div>
                    <button onclick="cadastrar()">Cadastrar</button>
                 </div>
                 <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login">
            </div>
        </div>
    </main>
<footer>
    <div class="copyright">
        <span style="font-size: 1vw;" class="txtBranco">&copy; Copyright 2022 Sptech Matheus Ribeiro</span>
    </div>
</footer>

</body>
</html>
